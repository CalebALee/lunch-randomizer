<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Location Details
        </mat-panel-title>
        <mat-panel-description>
          Enter the Details of your Location
        </mat-panel-description>
      </mat-expansion-panel-header>

        <mat-form-field appearance="outline">
          <mat-label>Street Address</mat-label>
          <input matInput placeholder="Ex: 1018 Highland Colony Pkwy">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ex: Ridgeland">
        </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
        <mat-select>
            <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                {{ state.name }}
              </mat-option>      
        </mat-select>
      </mat-form-field>

    </mat-expansion-panel>
</mat-accordion>
